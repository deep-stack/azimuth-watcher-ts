directive @cacheControl(maxAge: Int, inheritMaxAge: Boolean, scope: CacheControlScope) on FIELD_DEFINITION | OBJECT | INTERFACE | UNION

enum CacheControlScope {
  PUBLIC
  PRIVATE
}

scalar BigInt

scalar BigDecimal

scalar Bytes

type Proof {
  data: String!
}

type _Block_ {
  cid: String!
  hash: String!
  number: Int!
  timestamp: Int!
  parentHash: String!
}

type _Transaction_ {
  hash: String!
  index: Int!
  from: String!
  to: String!
}

type ResultEvent {
  block: _Block_!
  tx: _Transaction_!
  contract: String!
  eventIndex: Int!
  event: Event!
  proof: Proof
}

union Event = OwnershipRenouncedEvent | OwnershipTransferredEvent

type OwnershipRenouncedEvent {
  previousOwner: String!
}

type OwnershipTransferredEvent {
  previousOwner: String!
  newOwner: String!
}

type ResultInt {
  value: Int!
  proof: Proof
}

type ResultBoolean {
  value: Boolean!
  proof: Proof
}

type ResultIntArray {
  value: [Int!]!
  proof: Proof
}

type SyncStatus {
  latestIndexedBlockHash: String!
  latestIndexedBlockNumber: Int!
  latestCanonicalBlockHash: String!
  latestCanonicalBlockNumber: Int!
}

type ResultState {
  block: _Block_!
  contractAddress: String!
  cid: String!
  kind: String!
  data: String!
}

type Query {
  events(blockHash: String!, contractAddress: String!, name: String): [ResultEvent!]
  eventsInRange(fromBlockNumber: Int!, toBlockNumber: Int!): [ResultEvent!]
  withdrawLimit(blockHash: String!, contractAddress: String!, _participant: String!): ResultInt!
  verifyBalance(blockHash: String!, contractAddress: String!, _participant: String!): ResultBoolean!
  getRemainingStars(blockHash: String!, contractAddress: String!, _participant: String!): ResultIntArray!
  getSyncStatus: SyncStatus
  getStateByCID(cid: String!): ResultState
  getState(blockHash: String!, contractAddress: String!, kind: String): ResultState
}

type Mutation {
  watchContract(address: String!, kind: String!, checkpoint: Boolean!, startingBlock: Int): Boolean!
}

type Subscription {
  onEvent: ResultEvent!
}
